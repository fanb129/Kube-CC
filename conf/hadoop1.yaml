# 创建namespace name后面跟上集群的编号，下面的端口映射也跟着要改
apiVersion: v1
kind: Namespace
metadata:
  name: hadoop1
---
# 存储配置信息
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-hadoop-conf
  namespace: hadoop1
data:
  HDFS_MASTER_SERVICE: hadoop-hdfs-master
  HDOOP_YARN_MASTER: hadoop-yarn-master
---
# hdfs-master内部的端口映射不变，外面的32007要变
apiVersion: v1
kind: Service
metadata:
  name: hadoop-hdfs-master
  namespace: hadoop1
spec:
  type: NodePort
  selector:
    name: hdfs-master
  ports:
  - name: rpc
    port: 9000
    targetPort: 9000
  - name: http
    port: 50070
    targetPort: 50070
    nodePort: 32007
---
# hdfs-master的控制器外部端口是50070
apiVersion: v1
kind: ReplicationController
metadata:
  name: hdfs-master
  namespace: hadoop1
  labels:
    name: hdfs-master
spec:
  replicas: 1
  selector:
    name: hdfs-master
  template:
    metadata:
      labels:
        name: hdfs-master
    spec:
      containers:
      - name: hdfs-master
        image: kubeguide/hadoop:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        - containerPort: 50070
        env:
        - name: HADOOP_NODE_TYPE
          value: namenode
        - name: HDFS_MASTER_SERVICE
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDFS_MASTER_SERVICE
        - name: HDOOP_YARN_MASTER
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDOOP_YARN_MASTER
      restartPolicy: Always
---
# datanode的控制器外部端口是50070
apiVersion: v1
kind: ReplicationController
metadata:
  name: hadoop-datanode
  namespace: hadoop1
  labels:
    app: hadoop-datanode
spec:
  replicas: 3
  selector:
    name: hadoop-datanode
  template:
    metadata:
      labels:
        name: hadoop-datanode
    spec:
      containers:
      - name: hadoop-datanode
        image: kubeguide/hadoop:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        - containerPort: 50070
        env:
        - name: HADOOP_NODE_TYPE
          value: datanode
        - name: HDFS_MASTER_SERVICE
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDFS_MASTER_SERVICE
        - name: HDOOP_YARN_MASTER
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDOOP_YARN_MASTER
      restartPolicy: Always
---
# yarn-master的端口映射32088
apiVersion: v1
kind: Service
metadata:
  name: hadoop-yarn-master
  namespace: hadoop1
spec:
  type: NodePort
  selector:
    name: yarn-master
  ports:
  - name: '8030'
    port: 8030
  - name: '8031'
    port: 8031
  - name: '8032'
    port: 8032
  - name: http
    port: 8088
    targetPort: 8088
    nodePort: 32088
---
# yarn-master的控制器50070
apiVersion: v1
kind: ReplicationController
metadata:
  name: yarn-master
  namespace: hadoop1
  labels:
    name: yarn-master
spec:
  replicas: 1
  selector:
    name: yarn-master
  template:
    metadata:
      labels:
        name: yarn-master
    spec:
      containers:
      - name: yarn-master
        image: kubeguide/hadoop:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        - containerPort: 50070
        env:
        - name: HADOOP_NODE_TYPE
          value: resourceman
        - name: HDFS_MASTER_SERVICE
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDFS_MASTER_SERVICE
        - name: HDOOP_YARN_MASTER
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDOOP_YARN_MASTER
      restartPolicy: Always
---
# yarn-node的端口映射8040
apiVersion: v1
kind: Service
metadata:
  name: yarn-node
  namespace: hadoop1
spec:
  clusterIP: None
  selector:
    name: yarn-node
  ports:
  - port: 8040
---
# yarn-node的控制器
apiVersion: v1
kind: ReplicationController
metadata:
  name: yarn-node
  namespace: hadoop1
  labels:
    name: yarn-node
spec:
  replicas: 3
  selector:
    name: yarn-node
  template:
    metadata:
      labels:
        name: yarn-node
    spec:
      containers:
      - name: yarn-node
        image: kubeguide/hadoop:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8040
        - containerPort: 8041
        - containerPort: 8042
        env:
        - name: HADOOP_NODE_TYPE
          value: yarnnode
        - name: HDFS_MASTER_SERVICE
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDFS_MASTER_SERVICE
        - name: HDOOP_YARN_MASTER
          valueFrom:
            configMapKeyRef:
              name: kube-hadoop-conf
              key: HDOOP_YARN_MASTER
      restartPolicy: Always
